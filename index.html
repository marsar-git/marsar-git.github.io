<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ToDo list</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="./main.js"></script>
	<style>
  body { background: url(image.jpg); }
</style>
</head>
<body>
	<div class="container">
		<h1 class="title">ToDo list</h1>
		<hr>
		<ol class="todo-list">
			<li class="todo-list-item">
				<input class="checkbox" type="checkbox" name="done">
				<span class="todo-list-item-text">
					Винести сміття
				</span>
				<button class="remove-button">
					<img class="remove-button-icon" src="./remove-image.svg">
				</button>
			</li>
			<li class="todo-list-item">
				<input class="checkbox" type="checkbox" name="done">
				<span class="todo-list-item-text">
					Купити їжу
				</span>
				<button class="remove-button">
					<img class="remove-button-icon" src="./remove-image.svg">
				</button>
			</li>
			<li class="todo-list-item">
				<input class="checkbox" type="checkbox" name="done">
				<span class="todo-list-item-text">
					Пройти курс з програмування
				</span>
				<button class="remove-button">
					<img class="remove-button-icon" src="./remove-image.svg">
				</button>
			</li>
			<li class="todo-list-item">
				<input class="checkbox" type="checkbox" name="done">
				<span class="todo-list-item-text">
					Подивитися нову серію "Mr. Robot"
				</span>
				<button class="remove-button">
					<img class="remove-button-icon" src="./remove-image.svg">
				</button>
			</li>
			<li class="todo-list-item">
				<input class="checkbox" type="checkbox" name="done">
				<span class="todo-list-item-text">
					Почистити зуби
				</span>
				<button class="remove-button">
					<img class="remove-button-icon" src="./remove-image.svg">
				</button>
			</li>
		</ol>
	</div>
</body>
</html>
